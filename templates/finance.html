<!DOCTYPE html>
<html>
  <head>
    <title>物流财务管理</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
       .container {
    width: 80%;
    margin: 0 auto;
  }

  /* 设置表格样式 */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  /* 设置表头样式 */
  th {
    background-color: #4caf50;
    color: white;
    text-transform: uppercase;
  }

  /* 设置奇数行背景色 */
  tr:nth-child(odd) {
    background-color: #f2f2f2;
  }

  /* 设置按钮样式 */
  button {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }

  /* 设置标题样式 */
  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 40px;
  }

  /* 设置表格容器样式 */
  .table-container {
    margin-top: 40px;
    margin-bottom: 40px;
  }
</style>
        </head>
  <body>
    <div class="container">
      <h1>物流财务管理</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>订单号</th>
              <th>客户姓名</th>
              <th>订单金额</th>
              <th>支付状态</th>
            </tr>
          </thead>
          <tbody>
            <!-- 以下是从后端传输来的数据，动态生成表格行 -->
            {% for order in orders %}
            <tr>
              <td>{{ order.order_id }}</td>
              <td>{{ order.customer_name }}</td>
              <td>${{ order.order_amount }}</td>
              <td>{{ order.payment_status }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <button>导出Excel</button>
    </div>
  </body>
</html>
